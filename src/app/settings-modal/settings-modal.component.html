<!-- Dark overlay background -->
<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <!-- White Modal Box -->
    <div class="bg-white rounded-2xl shadow-lg p-8 w-80 flex flex-col gap-6 relative">
        <button
            (click)="close.emit()"
            title="close"
            class="absolute top-4 right-4 text-gray-400 hover:text-pink-400 text-2xl"
        >
            <i class="fa-solid fa-xmark"></i>
        </button>
        <h2 class="text-pink-500 font-bold text-xl text-center">Settings</h2>
        <div class="flex flex-col gap-4">
            <!-- Start Time -->
            <div class="flex flex-col">
                <label class="text-pink-400 text-sm mb-1">Start Time</label>
                <select
                    [(ngModel)]="startHour"
                    title="startHour"
                    (ngModelChange)="startHourChange.emit($event)"
                    class="rounded-full border-pink-300 text-pink-600 px-3 py-2 shadow-inner"
                >
                <option *ngFor="let hour of validStartHours" [value]="hour">{{ formatHour(hour) }}</option>
                </select>
            </div>
            
            <!-- End Time -->
            <div class="flex flex-col">
                <label class="text-pink-400 text-sm mb-1">End Time</label>
                <select
                    [(ngModel)]="endHour"
                    title="endHour"
                    (ngModelChange)="endHourChange.emit($event)"
                    class="rounded-full border-pink-300 text-pink-600 px-3 py-2 shadow-inner"
                >
                <option *ngFor="let hour of validEndHours" [value]="hour">{{ formatHour(hour) }}</option>
                </select>
            </div>
        </div>
    </div>
</div>
