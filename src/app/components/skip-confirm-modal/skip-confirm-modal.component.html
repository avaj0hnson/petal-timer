<div
    class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50"
    role="alertdialog"
    aria-modal="true"
    aria-labelledby="skip-confirm-heading"
    cdkTrapFocus
>
    <div
        class="max-w-md w-full rounded-2xl p-6 shadow-xl relative outline-none"
        tabindex="-1"
        [ngClass]="theme.modalBackgroundClass"
    >
        <button
            (click)="cancel.emit()"
            title="Cancel"
            aria-label="Cancel skip"
            class="absolute top-4 right-4 text-2xl transition-colors"
            [ngClass]="theme.iconButtonClass"
        >
            <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>

        <div [ngClass]="theme.textClass" class="space-y-4 font-cute text-center">
            <h2 id="skip-confirm-heading" class="text-2xl font-bold">Skip Session?</h2>
            <p class="text-base">Are you sure you want to skip? You won't earn a badge for this session ðŸ˜¢</p>
            <div class="flex justify-center gap-4 mt-6">
                <button
                    (click)="cancel.emit()"
                    class="px-4 py-2 rounded-full font-cute text-sm shadow-md hover:shadow-lg transition"
                    [ngClass]="[theme.buttonClass, theme.focusRingClass]"
                >
                    Cancel
                </button>
                <button
                    (click)="confirm.emit()"
                    class="px-4 py-2 rounded-full font-cute text-sm shadow-md hover:shadow-lg transition"
                    [ngClass]="[theme.buttonClass, theme.focusRingClass]"
                >
                    Yes, Skip
                </button>
            </div>
        </div>
    </div>
</div>
